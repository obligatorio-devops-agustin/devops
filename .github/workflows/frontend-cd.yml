name: Frontend CD Workflow

on:
  repository_dispatch:
    types:
      - trigger-frontend-cd

jobs:
  deploy-to-s3:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.client_payload.branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend Application
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync to S3 Bucket
        run: |
          if [ "${{ github.event.client_payload.branch }}" == "dev" ]; then
            BUCKET_NAME="frontend-application-dev"
          elif [ "${{ github.event.client_payload.branch }}" == "release" ]; then
            BUCKET_NAME="frontend-application-release"
          elif [ "${{ github.event.client_payload.branch }}" == "master" ]; then
            BUCKET_NAME="frontend-application-master"
          else
            echo "Branch not configured for deployment: ${{ github.event.client_payload.branch }}"
            exit 1
          fi
          aws s3 sync ./build s3://$BUCKET_NAME --delete
