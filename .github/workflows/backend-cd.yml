name: CD for Multiple Microservices

on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        description: "Docker username"
      DOCKER_PASSWORD:
        description: "Docker password"
    inputs:
      microservices:
        required: true
        type: string
      branch:
        required: false
        type: string
        default: "master"

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          for SERVICE in $(echo "${{ inputs.microservices }}" | tr ',' '\n'); do
            echo "Building and pushing image for $SERVICE"
            docker build -t ${{ inputs.docker_username }}/$SERVICE:${{ github.sha }} obligatorio-devops-agustin/backend-services/$SERVICE
            docker push ${{ inputs.docker_username }}/$SERVICE:${{ github.sha }}
          done
